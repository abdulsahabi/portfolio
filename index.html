<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/global.css" />

    <title>Personal website</title>
  </head>
  <body class="bg-stone-50 dark:bg-primary dark:text-gray-300 text-gray-600">
    <header
      class="relative h-[70px] px-6 py-1 w-full flex items-center justify-between"
    >
      <button
        id="menu"
        class="dark:hover:bg-stone-600 hover:bg-stone-200 transform duration-500 cursor-pointer p-1 hover:rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5"
          />
        </svg>
      </button>
      <div>
        <div class="flex gap-3 items-center">
          <button
            id="light-mode"
            class="dark:hover:bg-stone-600 hover:bg-stone-200 transform duration-500 cursor-pointer p-1 hover:rounded-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-5"
            >
              <path
                d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
              />
            </svg>
          </button>
          <button
            id="dark-mode"
            class="dark:hover:bg-stone-600 hidden hover:bg-stone-200 transform duration-500 cursor-pointer p-1 hover:rounded-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-4"
            >
              <path
                fill-rule="evenodd"
                d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <div>|</div>
          <button
            class="text-sm dark:hover:text-gray-600 py-1 px-2 hover:text-gray-400 rounded-md text-gray-500 font-mono"
          >
            Hire me
          </button>
        </div>
      </div>
    </header>
    <div class="max-w-[600px] m-auto my-10 p-2">
      <div class="font-bold text-3xl dark:text-gray-50 text-gray-700">
        Abdulrahaman Sahabi
      </div>
      <div class="text-[14px] font-semibold mt-1 dark:text-red-200">
        Full-Stack Developer
      </div>
      <div
        class="max-w-[300px] overflow-hidden bg-white m-auto my-4 h-[340px] rounded-3xl"
      >
        <img src="./public/assets/my image 2.jpg" alt="My image" />
      </div>
    </div>

    <script src="./public/js/app.js"></script>
  </body>
</html>
